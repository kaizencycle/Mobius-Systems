name: agent-reviewer
on:
  pull_request_target:
    types: [labeled]
jobs:
  review:
    if: contains(github.event.pull_request.labels.*.name, 'codex/agent')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const userReviewer = process.env.EVE_REVIEWER || process.env.CLAUDE_PROXY_REVIEWER || 'kaizencycle';
            const teamSlug = process.env.TEAM_EVE; // e.g. 'eve' if org = kaizencycle
            if (teamSlug) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                team_reviewers: [teamSlug],
              });
            } else {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: [userReviewer],
              });
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'EVE team gate engaged: `codex/agent` PR detected. Please satisfy the Claude Code Reviewer Checklist before approval.'
            });
