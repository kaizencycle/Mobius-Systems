name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-

      - name: Build (affected only)
        run: pnpm turbo run build --filter=...[HEAD^]

      - name: Lint & Typecheck
        run: |
          pnpm turbo run lint --filter=...[HEAD^]
          pnpm turbo run typecheck --filter=...[HEAD^]

      - name: Test
        run: pnpm turbo run test --filter=...[HEAD^]

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            **/dist
            !node_modules

