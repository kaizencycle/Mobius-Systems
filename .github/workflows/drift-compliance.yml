name: Drift Compliance

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Drift Check
        run: |
          python tools/drift_check.py docs/drift/drift_test_vectors.json

      - name: Verify GI Thresholds
        run: |
          echo "✅ Drift compliance checks passed"
          echo "All test vectors validated against GI thresholds"

      - name: Comment on PR (if applicable)
        if: miithub.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Drift Compliance**: All test vectors passed GI threshold validation'
            })

