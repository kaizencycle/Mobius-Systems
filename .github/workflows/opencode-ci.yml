# .github/workflows/opencode-ci.yml
# Kaizen PR Council â€” OpenCode Integration

name: Kaizen PR Council
on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  council:
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/council'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install OpenCode CLI
        run: npm install -g @opencode/cli
      - name: Run OpenCode Council
        run: |
          opencode run --workflow ".opencode/workflow-template.yaml" \
                       --pr "${{ github.event.pull_request.number || github.event.issue.number }}"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LOCAL_LLM_BASE_URL: ${{ secrets.LOCAL_LLM_BASE_URL }}
          LOCAL_LLM_API_KEY: ${{ secrets.LOCAL_LLM_API_KEY }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
