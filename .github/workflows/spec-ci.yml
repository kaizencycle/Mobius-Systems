name: spec-ci

on:
  pull_request:
    paths:
      - 'docs/schemas/**'
      - 'apps/**/openapi.yaml'
      - 'docs/specs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validators
        run: |
          npm i -g ajv-cli@5 @redocly/cli@1

      - name: Validate JSON Schemas
        run: |
          ajv compile -s docs/schemas/attestation.schema.json
          ajv compile -s docs/schemas/deliberation-proof.schema.json
          ajv compile -s docs/schemas/data-models/mic.schema.json
          ajv compile -s docs/schemas/data-models/mfs.schema.json
          ajv compile -s docs/schemas/data-models/command-ledger-entry.schema.json

      - name: Lint OpenAPI
        run: |
          redocly lint apps/ledger-api/openapi.yaml
          redocly lint apps/indexer-api/openapi.yaml
          redocly lint apps/eomm-api/openapi.yaml
