services:
  - type: web
    name: miic-indexer
    env: python
    plan: free
    region: oregon
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LAB4_BASE
        sync: false
      - key: POLICY_PATH
        value: ./policy.yaml
      - key: INDEX_DB
        value: ./data/index.db

