openapi: 3.1.0
info:
  title: Mobius Ledger API
  version: 0.1.0
paths:
  /attestations:
    post:
      summary: Submit signed attestation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../../docs/schemas/attestation.schema.json
      responses:
        "202":
          description: Accepted
  /attestations/{id}:
    get:
      summary: Get attestation by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
