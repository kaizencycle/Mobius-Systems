<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faviconTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3D5A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C4F5E;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Simplified version for favicon -->
  <circle cx="60" cy="60" r="55" fill="url(#faviconTeal)"/>
  <circle cx="60" cy="60" r="40" fill="#D4C5A9" opacity="0.9"/>
  
  <!-- Single prominent seam -->
  <path d="M 30 60 Q 60 40 90 60 Q 60 80 30 60" 
        fill="none" 
        stroke="url(#faviconGold)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Central node -->
  <circle cx="60" cy="60" r="6" fill="url(#faviconGold)"/>
</svg>

