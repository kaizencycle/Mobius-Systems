version: "3.9"

services:
  pg:
    image: postgres:16
    container_name: civic-pg
    environment:
      POSTGRES_DB: civic_ledger
      POSTGRES_USER: civic
      POSTGRES_PASSWORD: civic
    ports:
      - "5432:5432"
    volumes:
      - civic_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civic -d civic_ledger"]
      interval: 5s
      timeout: 3s
      retries: 15

volumes:
  civic_pg_data:

