name: Lab6 CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 || echo "Test dependencies optional"
      
      - name: Tests
        run: pytest -q || echo "Tests skipped if not configured"
      
      - name: Lint
        run: flake8 app || true
      
      - name: Build
        run: docker build -t lab6-proof:${{ github.sha }} . || echo "Docker build skipped if Dockerfile not present"
      
      - name: Trivy scan (basic)
        if: success()
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lab6-proof:${{ github.sha }}
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
        continue-on-error: true

