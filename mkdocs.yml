site_name: Kaizen-OS Handbook
site_url: https://kaizencycle.github.io/Kaizen-OS/
site_description: "Continuous Integrity Architecture — We heal as we walk."
site_author: Kaizen Cycle

# Repository
repo_name: kaizencycle/Kaizen-OS
repo_url: https://github.com/kaizencycle/Kaizen-OS
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Kaizen Cycle — CC-BY-SA 4.0

# Theme: Material for MkDocs
theme:
  name: material
  logo: assets/logo/kaizen-logo.svg
  favicon: assets/logo/kaizen-favicon.svg
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode (default for Kaizen)
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - toc.integrate
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    download: material/download
    home: material/home
    menu: material/menu
    previous: material/arrow-left
    next: material/arrow-right
    search: material/magnify
    tag: material/tag
    link: material/link
    check: material/check
    close: material/close
    fork: fontawesome/brands/git-alt
    star: material/star
    bell: material/bell
    bell-off: material/bell-off
    heart: material/heart
    filter: material/filter
    tag: material/tag
    lightbulb: material/lightbulb
    warning: material/alert
    info: material/information
    note: material/note-text
    tip: material/lightbulb-on
    important: material/alert-circle
    caution: material/alert-rhombus
    danger: material/alert-octagon
    quote: material/format-quote-close
    bug: material/bug
    example: material/book-open-variant
    question: material/help-circle
    success: material/check-circle
    failure: material/close-circle
    danger: material/alert
    ban: material/cancel
    flame: material/flame
    thinking: material/lightbulb-on
    arrow: material/arrow-right
    plus: material/plus
    minus: material/minus

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: kaizencycle
      repo: Kaizen-OS
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      baselevel: 2
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      fallback_to_build_date: false
  - minify:
      minify_html: true

# Extra CSS
extra_css:
  - assets/css/kaizen-theme.css

# Extra JavaScript
extra_javascript:
  - assets/js/kaizen-enhancements.js

