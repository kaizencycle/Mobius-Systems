# Template for concept/research labs
# Copy this to labs/<labN>/lab.yaml

id: labN
name: "Lab N - <Name>"
stage: concept
anchor_sentinel: "<SENTINEL_ID>"
attestation_policy: null
purpose: "Research and experimentation"

structure:
  - README.md
  - research/
  - experiments/
  - docs/

# Concept labs do not emit Proof of Integrity attestations
# They are internal research and design phases
